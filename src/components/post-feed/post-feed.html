<ng-container *ngIf="(auth.user | async) || {} as user">


  <ion-card *ngFor="let post of posts | async">
    <img [src]="post.img || 'https://goo.gl/n62NG4'"/>
    <ion-card-content>
      {{ post.content }}

      <hr>

      <heart-button [userId]="user.uid" [post]="post"></heart-button>
      
    </ion-card-content>

  </ion-card>

</ng-container>
